<!DOCTYPE html>
<html>
  <head>
    <title>Typography</title>
    <meta name="Viewport" width="screen-width scale=1" />
    <!-- Get links from https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Heading</h2>
    <p class="h2">Heading</p>

    <h1>Display 1</h1>
    <h2>Display 1</h2>
    <h3>Display 1</h3>
    <h4>Display 1</h4>

    <!-- Highlighted content -->
    <p><mark>Kajal</mark></p>

    <!-- Abbr. -->
    <abbr title="Kajal Mapare">Kajal</abbr><br />

    <!-- code -->
    <code>Quote</code> is here.

    <!-- To copy content use -->
    <kbd>Cntrl+c</kbd>

    <br />
    <var>E</var>=<var>MC</var><sup>2</sup>

    <blockquote class="blockquote text-center">
      <p>Everything is possible!</p>
      <footer>
        <cite>-Unknown</cite>
      </footer>
    </blockquote>

    <!-- JavaScript Bundle with Popper(to handle positioning of element such as tooltip) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
