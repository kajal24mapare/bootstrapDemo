<!DOCTYPE html>
<html>
  <head>
    <title>Navbars</title>
    <meta name="Viewport" width="screen-width scale=1" />
    <!-- Get links from https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <!-- Navbar expands when screen size is smaller -->
      <!-- Dark bg , light text -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-danger fixed-top">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navContent"
        >
          <!-- Hamburger -->
          <span class="navbar-toggler-icon"></span>
        </button>

        <a href="#" class="navbar-brand">Brand Name</a>

        <div class="collapse navbar-collapse" id="navContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">HTML</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">CSS</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">JS</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                >Version</a
              >
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">v1</a>
                <a href="#" class="dropdown-item disabled">v2</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">latest</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- JavaScript Bundle with Popper(to handle positioning of element such as tooltip) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
