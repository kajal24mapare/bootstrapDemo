<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
    <meta name="Viewport" width="screen-width scale=1" />
    <!-- Get links from https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- fluid to make img responsive -->
    <img
      src="https://homepages.cae.wisc.edu/~ece533/images/fruits.png"
      alt="img1"
      class="img-fluid"
    />
    <br />
    <img
      src="https://homepages.cae.wisc.edu/~ece533/images/baboon.png"
      alt="img2"
      class="img-thumbnail"
    />
    <br />
    <img
      src="https://homepages.cae.wisc.edu/~ece533/images/girl.png"
      alt="img3"
      class="rounded-circle img-fluid"
    />
    <br />
    <img
      src="https://homepages.cae.wisc.edu/~ece533/images/cat.png"
      alt="img4"
      class="rounded-top float-right"
    />
    <br />
    <img
      src="https://homepages.cae.wisc.edu/~ece533/images/cat.png"
      alt="img5"
      class="rounded mx-auto d-block"
    />

    <!-- JavaScript Bundle with Popper(to handle positioning of element such as tooltip) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
