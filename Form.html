<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <meta name="Viewport" width="screen-width scale=1" />
    <!-- Get links from https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <form id="formId">
        <fieldset class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" />
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" />
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

      <!-- Inline form: no need of form-control -->
      <form id="formId2" class="form-inline">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" />
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- For screen readers only -->
      <form id="formId3">
        <fieldset class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" />
          <span class="form-text text-muted">Enter your Last Name</span>
          <label for="lastName" class="sr-only">Last Name</label>
          <input type="text" name="lastName" class="form-control" />
          <p class="form-control-plaintext">Note: Nothing</p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>

    <!-- JavaScript Bundle with Popper(to handle positioning of element such as tooltip) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
